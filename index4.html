<!DOCTYPE html>
<html>
<head>
    <title>Continuous Divs with Different Colors</title>
    <style>
        .colored-div {
            height: 100px;
            width: 100px;
            float: left;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="colored-div color1">
        <div class="item">
            <h4>$300000</h4>
            <p>my goal</p>
            <hr>
          </div>
    </div>
    <div class="clear"></div>
    <div class="colored-div color2">
        <div class="item">
            <h4>$300000</h4>
            <p>my goal</p>
            <hr>
          </div>
    </div>
    <div class="colored-div color3">
        <div class="item">
            <h4>$300000</h4>
            <p>my goal</p>
            <hr>
          </div>
    </div>
</body>
</html>
